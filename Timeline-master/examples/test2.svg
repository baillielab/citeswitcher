 01, 2019 - 02:57PM</text><circle cx="536" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M581,0 L581,-125 L571,-125" fill="none" stroke="black" stroke-width="1" /><text fill="black" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" x="568" y="-123.5">GenOMICC r1: within 5 months of the first case, we find therapeutic targets, including TYK2, and propose baricitinib.</text><text fill="#000000" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" transform="rotate(180, 581, 0)" writing-mode="tb" x="581" y="-10">Sep 02, 2020 - 02:57PM</text><circle cx="581" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M593,0 L593,-135 L583,-135" fill="none" stroke="black" stroke-width="1" /><text fill="black" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" x="580" y="-133.5">Whole Genome Sequencing in GenOMICC funded in partnership with Genomics England</text><text fill="#000000" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" transform="rotate(180, 593, 0)" writing-mode="tb" x="593" y="-10">Dec 10, 2020 - 02:57PM</text><circle cx="593" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M621,0 L621,-145 L611,-145" fill="none" stroke="black" stroke-width="1" /><text fill="black" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" x="608" y="-143.5">We report an additional two variants associated with critical Covid-19, discovered in collaboration with Broad Institute</text><text fill="#000000" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" transform="rotate(180, 621, 0)" writing-mode="tb" x="621" y="-10">Aug 03, 2021 - 02:57PM</text><circle cx="621" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M662,0 L662,-155 L652,-155" fill="none" stroke="black" stroke-width="1" /><text fill="black" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" x="64