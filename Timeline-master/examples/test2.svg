 susceptibility genes in influenza</text><text fill="#000000" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" transform="rotate(180, 203, 0)" writing-mode="tb" x="203" y="-10">Mar 01, 2012 - 02:57PM</text><circle cx="203" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M203,0 L203,-55 L193,-55" fill="none" stroke="black" stroke-width="1" /><text fill="black" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" x="190" y="-53.5">We discovered the first human gene associated with susceptibility to severe influenza</text><text fill="#000000" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" transform="rotate(180, 203, 0)" writing-mode="tb" x="203" y="-10">Mar 01, 2012 - 02:57PM</text><circle cx="203" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M292,0 L292,-65 L282,-65" fill="none" stroke="black" stroke-width="1" /><text fill="black" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" x="279" y="-63.5">I demostrate the potential of clustering methodologies to identify genes implicated in biological pathways, including viral response.</text><text fill="#000000" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" transform="rotate(180, 292, 0)" writing-mode="tb" x="292" y="-10">Mar 01, 2014 - 02:57PM</text><circle cx="292" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M299,0 L299,-75 L289,-75" fill="none" stroke="black" stroke-width="1" /><text fill="black" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" x="286" y="-73.5">We describe a paradigm for translational genomics in infectious disease</text><text fill="#000000" font-family="Helevetica" font-size="6pt" stroke="none" text-anchor="end" transform="rotate(180, 299, 0)" writing-mode="tb" x="299" y="-10">May 01, 2014 - 02:57PM</text><circle cx="299" cy="0" fill="white" r="4" stroke="black" stroke-width="1" /><path d="M31