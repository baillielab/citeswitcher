name: make_pdf

on:
  push:
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: get citeswitcher
        uses: actions/checkout@v2
        with:
          repository: baillielab/citeswitcher
          ref: develop
          path: citeswitcher

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install setuptools
          pip install wheel
          pip install pyparsing
          pip install requests
          pip install biopython
          pip install pandas
          pip install tabulate
          pip install pyyaml

      - name: fix citations
        run: |
          python citeswitcher/fixcitations.py -f manuscript.md -l 

      - name: mkdir
        run: |
          mkdir auto-generated

      - name: run_pandoc1
        uses: docker://pandoc/latex
        with:
          args: >-  # allows you to break string into multiple lines
            --standalone
            --filter pandoc-crossref
            --citeproc
            --pdf-engine=xelatex
            --resource-path=./
            --output=auto-generated/manuscript.citemd.pdf
            manuscript.yaml
            manuscript.citemd.md

      - name: run_pandoc1
        uses: docker://pandoc/latex
        with:
          args: >-  # allows you to break string into multiple lines
            --standalone
            --filter pandoc-crossref
            --citeproc
            --pdf-engine=xelatex
            --resource-path=./
            --output=auto-generated/manuscript.citemd.docx
            manuscript.yaml
            manuscript.citemd.md

      - name: Commit pdf if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add cs.bib
          git add manuscript.yaml
          git add auto-generated/
          git add auto-generated/manuscript.citemd.pdf
          git add auto-generated/manuscript.citemd.docx
          git diff-index --quiet HEAD || git commit -m "Automatically re-generate pdf and cs.bib"

      - name: Push pdf
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}



